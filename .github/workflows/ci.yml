# TON AI Agent - Continuous Integration
#
# Runs on all pushes and pull requests to ensure code quality.
# Performs TypeScript type-checking, linting, and tests.

name: CI

on:
  push:
    branches:
      - main
      - 'issue-*'
  pull_request:
    branches:
      - main

jobs:
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  build-runtime:
    name: Build (Runtime)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build runtime (no DTS)
        run: npm run build:runtime

      - name: Upload runtime build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-runtime
          path: dist/
          retention-days: 7

  build-sdk:
    name: Build (SDK with DTS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SDK (with DTS)
        run: npm run build:sdk

      - name: Upload SDK build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdk
          path: dist/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
