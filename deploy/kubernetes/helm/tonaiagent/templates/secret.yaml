{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tonaiagent.fullname" . }}
  labels:
    {{- include "tonaiagent.labels" . | nindent 4 }}
type: Opaque
stringData:
  telegram-bot-token: {{ .Values.secrets.telegramBotToken | quote }}
  groq-api-key: {{ .Values.secrets.groqApiKey | quote }}
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.databaseUrl }}
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  {{- else if .Values.postgresql.enabled }}
  database-url: {{ printf "postgresql://%s:%s@%s:5432/%s" .Values.postgresql.auth.username .Values.postgresql.auth.password (include "tonaiagent.postgresqlHost" .) .Values.postgresql.auth.database | quote }}
  {{- end }}
  {{- if .Values.secrets.redisUrl }}
  redis-url: {{ .Values.secrets.redisUrl | quote }}
  {{- else if .Values.redis.enabled }}
  redis-url: {{ printf "redis://:%s@%s:6379" .Values.redis.auth.password (include "tonaiagent.redisHost" .) | quote }}
  {{- end }}
{{- end }}
