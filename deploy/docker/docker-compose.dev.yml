# TON AI Agent - Development Docker Compose
#
# Optimized for local development with hot reload
#
# Usage:
#   docker compose -f docker-compose.dev.yml up    # Start dev environment
#   docker compose -f docker-compose.dev.yml down  # Stop dev environment

version: '3.9'

services:
  # ============================================
  # Development App with Hot Reload
  # ============================================
  app:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      target: builder  # Use builder stage for dev
    container_name: tonaiagent-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://tonaiagent:devpassword@postgres:5432/tonaiagent
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TON_NETWORK=testnet
      - LOG_LEVEL=debug
    volumes:
      - ../../src:/app/src:ro
      - ../../package.json:/app/package.json:ro
    command: npm run dev
    depends_on:
      - postgres
      - redis
    networks:
      - tonaiagent-dev

  # ============================================
  # PostgreSQL (Development)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: tonaiagent-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=tonaiagent
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=tonaiagent
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - tonaiagent-dev

  # ============================================
  # Redis (Development)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: tonaiagent-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - tonaiagent-dev

  # ============================================
  # Adminer (Database GUI)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: tonaiagent-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - tonaiagent-dev

  # ============================================
  # Redis Commander (Redis GUI)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tonaiagent-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - tonaiagent-dev

networks:
  tonaiagent-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
