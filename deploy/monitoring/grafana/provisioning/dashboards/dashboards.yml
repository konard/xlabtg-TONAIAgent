# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'TON AI Agent'
    orgId: 1
    folder: 'TON AI Agent'
    folderUid: 'tonaiagent'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
