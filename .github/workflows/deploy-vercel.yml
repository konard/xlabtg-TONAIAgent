# TON AI Agent - Vercel Deployment
#
# Automatically deploys to Vercel on push to main branch
# and creates preview deployments for pull requests.
#
# Required secrets:
#   VERCEL_TOKEN - Vercel API token
#   VERCEL_ORG_ID - Vercel organization ID
#   VERCEL_PROJECT_ID - Vercel project ID
#
# Note: Deployment steps are skipped when VERCEL_TOKEN is not configured.

name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Vercel credentials
        id: check_vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "${VERCEL_TOKEN}" ]; then
            echo "VERCEL_TOKEN is not configured. Skipping Vercel deployment."
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Vercel CLI
        if: steps.check_vercel.outputs.configured == 'true'
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        if: steps.check_vercel.outputs.configured == 'true'
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: steps.check_vercel.outputs.configured == 'true'
        run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        if: steps.check_vercel.outputs.configured == 'true'
        id: deploy
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          else
            url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          fi
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment Preview URL on PR
        if: steps.check_vercel.outputs.configured == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Deployed to Vercel!\n\nPreview URL: ${{ steps.deploy.outputs.url }}`
            })

      - name: Validate Deployment
        if: steps.check_vercel.outputs.configured == 'true'
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 10

          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/api/health")

          if [ "$response" == "200" ]; then
            echo "Deployment healthy!"
          else
            echo "Health check failed with status: $response"
            exit 1
          fi
